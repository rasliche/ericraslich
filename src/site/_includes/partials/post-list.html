<div id="post-list">
    {% if postListHeadline %}
        <h2 class="text-xl">{{ postListHeadline }}</h2>
    {% endif %}

    <ol class="list-inside" reversed>
    {% for post in postListItems %}
        <li class="my-4">
            <span><a class="border-b-2 border-blue-500 hover:pb-0.5" href="{{ post.url }}">{{ post.data.title }}</a> - {{ post.date | dateDisplay }}</span>
        </li>
    {% endfor %}
    </ol>
</div>
